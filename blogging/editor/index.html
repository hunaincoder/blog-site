<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor | My Blog</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <div class="container navbar">
        <div class="logo">MyBlog</div>
        <nav class="nav-links">
          <a href="../index.html">Home</a>
          <button id="logout-btn" class="btn btn-logout">Logout</button>
        </nav>
      </div>
    </header>

    <main class="container">
      <div class="editor-container">
        <div class="form-container">
          <h1>Create New Post</h1>
          <form id="blog-form" onsubmit="event.preventDefault()">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="description">Content</label>
              <textarea
                id="description"
                class="form-control"
                rows="6"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="author">Author Name</label>
              <input type="text" id="author" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="file">Featured Image (optional)</label>
              <input type="file" id="file" class="form-control" />
            </div>
            <button id="save-data" class="btn">Publish Post</button>
          </form>
        </div>

        <div class="your-posts">
          <h2>Your Posts</h2>
          <div id="blog" class="post-list">
            <div class="empty-state">
              <p>You haven't created any posts yet.</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js" type="module"></script>
  </body>
</html>
