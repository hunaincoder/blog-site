<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | My Blog</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Sign In</h1>
        <form class="form-container" onsubmit="event.preventDefault()">
            <div class="form-group">
                <label for="signin-email">Email</label>
                <input type="email" id="signin-email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="signin-password">Password</label>
                <input type="password" id="signin-password" class="form-control" required>
            </div>
            <button id="signin-btn" class="btn">Sign In</button>
            <p style="text-align: center; margin-top: 1rem;">
                Don't have an account? <a href="/auth/sign-up.html">Sign Up</a>
            </p>
        </form>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
